<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Users - What's Next?</title>
  <style>
    :root {
      --gold: #E1B80D;
      --plum: #4B2E39;
      --white: #ffffff;
      --light-gray: #f8f8f8;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--white);
      color: var(--plum);
      padding: 2rem;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: var(--plum);
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      border-radius: 8px;
      overflow: hidden;
    }

    th {
      background-color: var(--plum);
      color: var(--gold);
      text-transform: uppercase;
      font-size: 0.9rem;
      letter-spacing: 1px;
    }

    th, td {
      padding: 1rem;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    tr:nth-child(even) {
      background-color: var(--light-gray);
    }

    tr:hover {
      background-color: #f0f0f0;
    }

    td {
      color: #333;
    }

    .no-users {
      text-align: center;
      padding: 2rem;
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>All Registered Users</h1>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Role</th>
        <th>Registered At</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone|default:"â€”" }}</td>
        <td>{{ user.role|title }}</td>
        <td>{{ user.created_at|date:"Y-m-d H:i" }}</td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="6" class="no-users">No users found.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
